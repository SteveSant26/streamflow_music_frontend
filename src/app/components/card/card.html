<ul class="link-card">
  <a [href]="href">
    <div
      class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-3 sm:gap-0"
    >
      <div class="flex-1">
        <h2>{{ title }}</h2>
        <p class="mt-2">{{ body }}</p>
      </div>
      @if (showPlayButton) {
      <div class="flex justify-end sm:ml-4">
        <app-card-play-button
          [id]="playlistId"
          size="small"
        ></app-card-play-button>
      </div>
      }
    </div>
  </a>
</ul>
