@if (song) {
<button
  class="flex items-center gap-2 sm:gap-3 cursor-pointer hover:bg-gray-100 rounded-lg p-1 sm:p-2 transition-colors group w-full text-left border-none bg-transparent"
  (click)="navigateToCurrentSong()"
  type="button"
  aria-label="Ver canción actual en pantalla completa"
>
  <picture class="w-8 h-8 sm:w-14 sm:h-14 flex-shrink-0">
    <img
      [src]="song.image"
      [alt]="song.title"
      class="w-full h-full object-cover rounded"
    />
  </picture>
  <div class="flex flex-col min-w-0">
    <h4
      class="text-black text-xs sm:text-sm font-medium truncate group-hover:text-blue-600 transition-colors"
    >
      {{ song.title }}
    </h4>
    <span
      class="text-gray-800 text-xs truncate group-hover:text-gray-600 transition-colors"
    >
      {{ song.artists.join(', ') }}
    </span>
  </div>
</button>
} @else {
<div class="flex items-center gap-2 sm:gap-3">
  <div
    class="w-8 h-8 sm:w-14 sm:h-14 bg-gray-200 rounded flex items-center justify-center"
  >
    <mat-icon class="w-3 h-3 sm:w-6 sm:h-6 text-gray-500">music_note</mat-icon>
  </div>
  <div class="flex flex-col">
    <span class="text-black text-xs sm:text-sm">No hay canción</span>
    <span class="text-gray-700 text-xs">Selecciona una canción</span>
  </div>
</div>
}
