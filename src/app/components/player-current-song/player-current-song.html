@if (song) {
<div class="flex items-center gap-2 sm:gap-3">
  <picture class="w-10 h-10 sm:w-14 sm:h-14 flex-shrink-0">
    <img
      [src]="song.image"
      [alt]="song.title"
      class="w-full h-full object-cover rounded"
    />
  </picture>
  <div class="flex flex-col min-w-0">
    <h4 class="text-black text-xs sm:text-sm font-medium truncate">
      {{ song.title }}
    </h4>
    <span class="text-gray-800 text-xs truncate">
      {{ song.artists.join(', ') }}
    </span>
  </div>
</div>
} @else {
<div class="flex items-center gap-2 sm:gap-3">
  <div
    class="w-10 h-10 sm:w-14 sm:h-14 bg-gray-200 rounded flex items-center justify-center"
  >
    <svg
      class="w-4 h-4 sm:w-6 sm:h-6 text-gray-500"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"
      />
    </svg>
  </div>
  <div class="flex flex-col">
    <span class="text-black text-sm">No hay canción</span>
    <span class="text-gray-700 text-xs">Selecciona una canción</span>
  </div>
</div>
}
