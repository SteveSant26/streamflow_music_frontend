@if (song) {
  <button
    class="flex items-center gap-2 sm:gap-3 cursor-pointer hover-bg-elevated rounded-lg p-1 sm:p-2 transition-colors group w-full text-left border-none bg-transparent"
    (click)="navigateToCurrentSong()"
    type="button"
    aria-label="Ver canciÃ³n actual en pantalla completa"
  >
    <picture class="w-10 h-10 sm:w-14 sm:h-14 flex-shrink-0">
      <img
        [src]="song.albumCover || '/assets/gorillaz2.jpg'"
        [alt]="song.title"
        class="w-full h-full object-cover rounded"
      />
    </picture>
    <div class="flex flex-col min-w-0">
      <h4
        class="text-base font-medium truncate group-hover:text-accent transition-colors"
      >
        {{ song.title }}
      </h4>
      <span
        class="text-subdued text-xs truncate group-hover:text-base transition-colors"
      >
        {{ song.artist }}
      </span>
    </div>
  </button>
} @else {
  <div class="flex items-center gap-2 sm:gap-3">
    <div
      class="w-8 h-8 sm:w-14 sm:h-14 bg-border rounded flex items-center justify-center"
    >
      <mat-icon class="w-3 h-3 sm:w-6 sm:h-6 text-subdued">music_note</mat-icon>
    </div>
    <div class="flex flex-col">
      <span class="text-base">{{ "PLAYER.NO_SONG" | translate }}</span>
      <span class="text-subdued text-xs">{{
        "PLAYER.SELECT_SONG" | translate
      }}</span>
    </div>
  </div>
}
