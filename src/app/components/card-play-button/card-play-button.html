<button
  (click)="handleClick()"
  class="card-play-button rounded-full text-white bg-black p-4 hover:scale-105 transition hover:bg-gray-800"
>
  @if (isPlayingPlaylist) {
    <mat-icon [class]="iconClassName">pause</mat-icon>
  } @else {
    <mat-icon [class]="iconClassName">play_arrow</mat-icon>
  }
</button>
