<button
  (click)="handleClick()"
  class="card-play-button rounded-full text-white bg-accent p-4 hover:scale-105 transition-all duration-200 hover:brightness-110"
>
  @if (isPlayingPlaylist) {
    <mat-icon [class]="iconClassName">pause</mat-icon>
  } @else {
    <mat-icon [class]="iconClassName">play_arrow</mat-icon>
  }
</button>
