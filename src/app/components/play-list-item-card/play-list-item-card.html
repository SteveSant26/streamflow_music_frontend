<article
  class="group relative hover:bg-gray-100 shadow-md hover:shadow-md bg-gray-50 backdrop-blur-sm rounded-2xl transition-all duration-300 border border-gray-200 hover:border-gray-300 hover:scale-105"
>
  <!-- Botón de reproducción que aparece en hover -->
  <div
    class="absolute right-3 sm:right-4 bottom-16 sm:bottom-20 translate-y-4 transition-all duration-500 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 z-10"
  >
    <div
      class="bg-black rounded-full p-2 shadow-lg hover:shadow-xl"
    >
      <app-card-play-button [id]="playlist.id" size="small">
      </app-card-play-button>
    </div>
  </div>

  <!-- Link principal de la playlist -->
  <a
    [href]="'/playlist/' + playlist.id"
    class="playlist-item transition-all duration-300 flex relative p-3 sm:p-4 overflow-hidden gap-3 pb-4 sm:pb-6 rounded-2xl w-full sm:w-44 flex-col hover:bg-gradient-to-b hover:from-gray-100 hover:to-transparent"
  >
    <!-- Imagen de la playlist -->
    <picture
      class="aspect-square w-full h-auto flex-none flex items-center justify-center"
    >
      <img
        [src]="playlist.cover"
        [alt]="'Cover of ' + playlist.title + ' by ' + artistsString"
        class="object-contain w-full h-full rounded-xl mx-auto shadow-lg"
        (error)="onImageError($event)"
      />
    </picture>

    <!-- Información de la playlist -->
    <div class="flex flex-auto flex-col px-1 sm:px-2">
      <h4
        class="text-gray-900 text-sm sm:text-base font-semibold mb-1 line-clamp-2"
      >
        {{ playlist.title }}
      </h4>

      <span class="text-xs sm:text-sm text-gray-600 line-clamp-1">
        {{ artistsString }}
      </span>
    </div>
  </a>
</article>
