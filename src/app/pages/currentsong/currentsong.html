<div
  class="current-song-container"
  [style.background]="currentSong.gradient"
  *ngIf="currentSong"
>
  <!-- Header con botón de regreso -->
  <div class="current-song-header">
    <button (click)="goBack()" class="back-button" aria-label="Volver">
      <svg
        width="24"
        height="24"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>
    <h1 class="current-song-title">Reproduciendo ahora</h1>
  </div>

  <!-- Imagen de la canción -->
  <div class="song-artwork-container">
    <div class="song-artwork-wrapper">
      <img
        [src]="currentSong.cover"
        [alt]="currentSong.title"
        class="song-artwork"
        (load)="onImageLoad($event)"
        (error)="onImageError($event)"
        crossorigin="anonymous"
      />
      <!-- Efecto de vinilo giratorio cuando está reproduciendo -->
      <div class="vinyl-effect" [class.spinning]="currentSong.isPlaying"></div>
    </div>
  </div>

  <!-- Información de la canción -->
  <div class="song-info">
    <h2 class="song-title">{{ currentSong.title }}</h2>
    <p class="song-artist">{{ currentSong.artist }}</p>
    <p class="song-album">{{ currentSong.album }}</p>
  </div>

  <!-- Barra de progreso -->
  <div class="progress-section">
    <div class="time-display">
      <span class="current-time">{{ currentSong.currentTime }}</span>
      <span class="total-time">{{ currentSong.duration }}</span>
    </div>
    <div
      onkeypress
      class="progress-bar-container"
      (click)="onProgressClick($event)"
    >
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="currentSong.progress"></div>
        <div class="progress-thumb" [style.left.%]="currentSong.progress"></div>
      </div>
    </div>
  </div>

  <!-- Controles de reproducción -->
  <div class="player-controls">
    <button
      (click)="skipPrevious()"
      class="control-button secondary"
      aria-label="Canción anterior"
    >
      <svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7 6V18L17 12L7 6Z" transform="scale(-1 1) translate(-24 0)" />
        <rect x="6" y="6" width="2" height="12" />
      </svg>
    </button>

    <button
      (click)="togglePlayPause()"
      class="control-button primary"
      [attr.aria-label]="currentSong.isPlaying ? 'Pausar' : 'Reproducir'"
    >
      <svg
        *ngIf="currentSong.isPlaying"
        width="40"
        height="40"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path d="M6 4H10V20H6V4ZM14 4H18V20H14V4Z" />
      </svg>
      <svg
        *ngIf="!currentSong.isPlaying"
        width="40"
        height="40"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path d="M8 5V19L19 12L8 5Z" />
      </svg>
    </button>

    <button
      (click)="skipNext()"
      class="control-button secondary"
      aria-label="Siguiente canción"
    >
      <svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7 6V18L17 12L7 6Z" />
        <rect x="16" y="6" width="2" height="12" />
      </svg>
    </button>
  </div>

  <!-- Footer con información adicional -->
  <div class="song-footer">
    <div class="footer-actions">
      <button class="action-button" aria-label="Agregar a favoritos">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
          />
        </svg>
      </button>
      <button class="action-button" aria-label="Compartir">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
          />
        </svg>
      </button>
      <button class="action-button" aria-label="Más opciones">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- Vista de carga si no hay canción -->
<div *ngIf="!currentSong" class="loading-container">
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <p>Cargando canción...</p>
  </div>
</div>
