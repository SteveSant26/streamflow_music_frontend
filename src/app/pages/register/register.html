<div class="register-container">
  <div class="register-header">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-900">
      Crear Cuenta
    </h1>

    <!-- Mostrar mensaje de error si existe -->
    <div
      *ngIf="errorMessage"
      class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"
    >
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onRegister()" class="register-form space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          placeholder="Tu email aquí"
          class="register-input"
          required
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          placeholder="••••••••"
          class="register-input"
          required
        />
      </div>

      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Confirmar Contraseña
        </label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="••••••••"
          class="register-input"
          required
        />
      </div>

      <div class="flex items-center">
        <input
          type="checkbox"
          id="terms"
          name="terms"
          [(ngModel)]="termsAccepted"
          class="register-checkbox"
        />
        <label for="terms" class="ml-3 block text-sm text-gray-700">
          Acepto los
          <a href="#" class="register-link">términos y condiciones</a>
        </label>
      </div>

      <div>
        <button type="submit" class="register-button" [disabled]="isLoading">
          <span *ngIf="isLoading">Creando cuenta...</span>
          <span *ngIf="!isLoading">Crear Cuenta</span>
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          ¿Ya tienes una cuenta?
          <a routerLink="/login" class="register-link ml-1"
            >Inicia sesión aquí</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
