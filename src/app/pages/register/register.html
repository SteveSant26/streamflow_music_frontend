<div class="register-container">
  <div class="register-header">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-900">
      Crear Cuenta
    </h1>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="onRegister()"
      class="register-form space-y-6"
    >
      <!-- Mensajes de error y éxito -->
      <div
        *ngIf="errorMessage"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
      >
        {{ errorMessage }}
      </div>

      <div
        *ngIf="successMessage"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
      >
        {{ successMessage }}
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Tu email aquí"
          class="register-input"
          [class.border-red-500]="email?.invalid && email?.touched"
        />
        <div
          *ngIf="email?.invalid && email?.touched"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="email?.errors?.['required']">El email es requerido</div>
          <div *ngIf="email?.errors?.['email']">Ingresa un email válido</div>
        </div>
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          class="register-input"
          [class.border-red-500]="password?.invalid && password?.touched"
        />
        <div
          *ngIf="password?.invalid && password?.touched"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="password?.errors?.['required']">
            La contraseña es requerida
          </div>
          <div *ngIf="password?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>
      </div>

      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Confirmar Contraseña
        </label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="••••••••"
          class="register-input"
          [class.border-red-500]="confirmPassword?.invalid && confirmPassword?.touched"
        />
        <div
          *ngIf="confirmPassword?.invalid && confirmPassword?.touched"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="confirmPassword?.errors?.['required']">
            Confirma tu contraseña
          </div>
        </div>
        <div
          *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword?.touched"
          class="text-red-500 text-sm mt-1"
        >
          Las contraseñas no coinciden
        </div>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="terms" class="register-checkbox" />
        <label for="terms" class="ml-3 block text-sm text-gray-700">
          Acepto los
          <a href="#" class="register-link">términos y condiciones</a>
        </label>
      </div>

      <div>
        <button
          type="submit"
          class="register-button"
          [disabled]="isLoading || registerForm.invalid"
          [class.opacity-50]="isLoading || registerForm.invalid"
        >
          <span *ngIf="isLoading">Creando cuenta...</span>
          <span *ngIf="!isLoading">Crear Cuenta</span>
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          ¿Ya tienes una cuenta?
          <a routerLink="/login" class="register-link ml-1"
            >Inicia sesión aquí</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
