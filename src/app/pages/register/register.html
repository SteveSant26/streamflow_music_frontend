<div class="register-container">
  <div class="register-header">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-900">
      Crear Cuenta
    </h1>

    <form (submit)="onRegister()" class="register-form space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          placeholder="Tu email aquí"
          class="register-input"
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          class="register-input"
        />
      </div>

      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Confirmar Contraseña
        </label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="••••••••"
          class="register-input"
        />
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="terms" class="register-checkbox" />
        <label for="terms" class="ml-3 block text-sm text-gray-700">
          Acepto los
          <a href="#" class="register-link">términos y condiciones</a>
        </label>
      </div>

      <div>
        <button type="submit" class="register-button">Crear Cuenta</button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          ¿Ya tienes una cuenta?
          <a routerLink="/login" class="register-link ml-1"
            >Inicia sesión aquí</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
