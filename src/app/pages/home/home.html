<div class="home-container">
  <!-- Hero Section -->
  <div class="hero-section text-gray-900 mb-8 text-center lg:text-left">
    <div class="mb-6">
      <app-greeting></app-greeting>
      <p class="text-gray-700 mt-3 text-sm sm:text-base">
        {{ 'HOME.DISCOVER' | translate }}
      </p>
      <div class="mt-4">
        <button
          class="bg-black text-white px-6 py-2 rounded-full font-medium hover:bg-gray-800 hover:shadow-lg hover:scale-105 transition-all"
        >
          {{ 'HOME.PLAY_ALL' | translate }}
        </button>
      </div>
    </div>
  </div>

  <!-- Cards Section -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mb-8"
  >
    <app-card
      [title]="'HOME.CARD1_TITLE' | translate"
      [body]="'HOME.CARD1_BODY' | translate"
      href="/discover"
      [playlistId]="1"
      [showPlayButton]="true"
    >
    </app-card>

    <app-card
      [title]="'HOME.CARD2_TITLE' | translate"
      [body]="'HOME.CARD2_BODY' | translate"
      href="/playlists"
      [playlistId]="2"
      [showPlayButton]="true"
    >
    </app-card>

    <app-card
      [title]="'HOME.CARD3_TITLE' | translate"
      [body]="'HOME.CARD3_BODY' | translate"
      href="/artists"
      [playlistId]="3"
      [showPlayButton]="true"
    >
    </app-card>
  </div>

  <!-- Playlists Recomendadas -->
  <div class="mb-8">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">
        {{ 'HOME.MIXES' | translate }}
      </h2>
      <button class="text-black hover:text-gray-700 text-sm font-medium">
        {{ 'HOME.SEE_ALL' | translate }}
      </button>
    </div>
    <div
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6"
    >
      @for (playlist of featuredPlaylists; track playlist.id) {
      <app-play-list-item-card [playlist]="playlist"></app-play-list-item-card>
      }
    </div>
  </div>

  <!-- Trending Now -->
  <div class="mb-32 lg:mb-24">
    <div
      class="bg-white/60 backdrop-blur-sm rounded-2xl p-4 sm:p-6 border border-gray-200 shadow-sm"
    >
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">
          {{ 'HOME.TRENDING' | translate }}
        </h2>
        <div class="flex gap-2">
          <button class="text-black hover:text-gray-700 transition-colors">
            <mat-icon>menu</mat-icon>
          </button>
          <button class="text-black hover:text-gray-700 transition-colors">
            <mat-icon>equalizer</mat-icon>
          </button>
        </div>
      </div>
      <app-musics-table></app-musics-table>
    </div>
  </div>
</div>
