<div class="search-container">
  <div class="search-header">
    <h1 class="text-3xl font-bold mb-6">{{ "SEARCH.TITLE" | translate }}</h1>

    <!-- Barra de búsqueda -->
    <div class="search-bar mb-8">
      <input
        type="text"
        [placeholder]="'SEARCH.PLACEHOLDER' | translate"
        class="w-full p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        (input)="onSearch($any($event.target).value || '')"
      />
    </div>
  </div>

  <!-- Géneros Sugeridos -->
  <div class="suggested-genres" *ngIf="!searchQuery">
    <h2 class="text-2xl font-semibold mb-6">
      {{ "SEARCH.BROWSE_GENRES" | translate }}
    </h2>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <button
        *ngFor="let genre of genres"
        class="genre-card bg-gradient-to-br {{
          genre.color
        }} text-white rounded-xl p-6 cursor-pointer hover:scale-105 transition-transform shadow-lg text-left border-0"
        (click)="onGenreClick(genre.name)"
        (keydown.enter)="onGenreClick(genre.name)"
      >
        <h3 class="font-bold text-lg mb-2">{{ genre.nameKey | translate }}</h3>
        <p class="text-sm opacity-90">{{ genre.descriptionKey | translate }}</p>
      </button>
    </div>
  </div>

  <!-- Resultados de búsqueda -->
  <div class="search-results" *ngIf="searchQuery">
    <div class="mb-6 flex items-center justify-between">
      <p class="text-gray-600">
        {{ "SEARCH.RESULTS_FOR" | translate: { query: searchQuery } }}
      </p>
      <button
        (click)="clearSearch()"
        class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center gap-1"
      >
        <mat-icon class="w-4 h-4">close</mat-icon>
        {{ "SEARCH.CLEAR" | translate }}
      </button>
    </div>

    <!-- Lista de resultados -->
    <div class="grid grid-cols-1 gap-4">
      <div class="bg-white rounded-xl p-8 shadow-sm border border-gray-200">
        <div class="text-center">
          <mat-icon
            class="w-16 h-16 text-gray-400 mx-auto mb-4"
            style="font-size: 64px; width: 64px; height: 64px"
            >search</mat-icon
          >
          <h3 class="text-lg font-medium text-gray-900 mb-2">
            {{ "SEARCH.IMPLEMENTING" | translate }}
          </h3>
          <p class="text-gray-500">
            {{ "SEARCH.RESULTS_SOON" | translate }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
