    <div class="min-h-screen p-6" appTheme style="background-color: var(--md-sys-color-background); color: var(--md-sys-color-on-background);">
      <div class="max-w-7xl mx-auto space-y-8">
        <!-- Header -->
        <div class="flex items-center justify-between">
          <div class="text-center space-y-4 flex-1">
            <h1 class="text-4xl font-bold" style="color: var(--md-sys-color-on-background);">
              {{ 'HOME.TITLE' | translate }}
            </h1>
            <p class="text-lg" style="color: var(--md-sys-color-on-surface-variant);">
              {{ 'HOME.SUBTITLE' | translate }}
            </p>
          </div>
          
          <!-- View Mode Toggle -->
          <div class="flex items-center gap-2">
            <button mat-icon-button (click)="toggleViewMode()" 
                    style="color: var(--md-sys-color-on-background);">
              <mat-icon>{{ viewMode() === 'grid' ? 'view_list' : viewMode() === 'table' ? 'view_module' : 'grid_view' }}</mat-icon>
            </button>
            <button mat-icon-button (click)="toggleTheme()"
                    style="color: var(--md-sys-color-on-background);">
              <mat-icon>{{ (isDarkTheme$ | async) ? 'light_mode' : 'dark_mode' }}</mat-icon>
            </button>
          </div>
        </div>

        <!-- Popular Songs Section -->
        <app-music-section
          title="{{ 'HOME.POPULAR_SONGS' | translate }}"
          [songs]="mostPopularSongs()"
          [loading]="isLoadingPopular()"
          [type]="viewMode()"
          [actionButtons]="popularSongsActionButtons"
          emptyMessage="{{ 'HOME.NO_POPULAR_SONGS' | translate }}"
          loadingMessage="Cargando canciones populares..."
          (songSelected)="onPopularSongSelected($event)"
          (retryLoad)="onRetryPopularSongs()"
          (addToQueueRequest)="onAddToQueue($event)"
          (addToPlaylistRequest)="onAddToPlaylist($event)"
          (addToFavoritesRequest)="onAddToFavorites($event)"
          (moreOptionsRequest)="onMoreOptions($event)"
        ></app-music-section>

        <!-- Random Songs Section -->
        <app-music-section
          title="{{ 'HOME.RANDOM_SONGS' | translate }}"
          [songs]="randomSongs()"
          [loading]="isLoadingRandom()"
          [type]="viewMode()"
          [actionButtons]="randomSongsActionButtons"
          emptyMessage="{{ 'HOME.NO_RANDOM_SONGS' | translate }}"
          loadingMessage="Cargando canciones aleatorias..."
          (songSelected)="onRandomSongSelected($event)"
          (retryLoad)="onRetryRandomSongs()"
          (addToQueueRequest)="onAddToQueue($event)"
          (addToPlaylistRequest)="onAddToPlaylist($event)"
          (addToFavoritesRequest)="onAddToFavorites($event)"
          (moreOptionsRequest)="onMoreOptions($event)"
        ></app-music-section>
      </div>
    </div>
