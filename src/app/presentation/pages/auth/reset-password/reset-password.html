<div class="reset-password-container">
  <h1 class="text-2xl font-bold mb-6 text-center">
    {{ "RESET.TITLE" | translate }}
  </h1>

  <form (ngSubmit)="onResetPassword()" class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">{{
        "RESET.EMAIL" | translate
      }}</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        [disabled]="isLoading()"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="{{ 'RESET.EMAIL_PLACEHOLDER' | translate }}"
      />
    </div>
    <button
      type="submit"
      [disabled]="isLoading() || !email"
      class="w-full py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-black hover:bg-black/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
    >
      @if (isLoading()) {
        {{ "RESET.LOADING" | translate }}
      } @else {
        {{ "RESET.BUTTON" | translate }}
      }
    </button>
  </form>

  @if (error()) {
    <div
      class="error-message mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"
    >
      {{ error() }}
    </div>
  }
  @if (success()) {
    <div
      class="success-message mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded"
    >
      {{ success() }}
    </div>
  }
</div>
