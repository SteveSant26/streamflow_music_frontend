<div class="login-container">
  <div class="login-header">
    <h1 class="text-3xl font-bold mb-6 text-center">Iniciar Sesión</h1>

    @if (error()) {
    <div
      class="error-message mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"
    >
      {{ error() }}
    </div>
    }

    <!-- Formulario de inicio de sesión -->
    <form
      (ngSubmit)="onLogin()"
      #loginForm="ngForm"
      class="login-form space-y-6"
    >
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Correo Electrónico</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          placeholder="Aqui tu email"
          required
          email
          [disabled]="isLoading()"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          placeholder="••••••••"
          required
          minlength="6"
          [disabled]="isLoading()"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            class="h-4 w-4 text-black focus:ring-2 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="remember" class="ml-2 block text-sm text-gray-700"
            >Recordarme</label
          >
        </div>
        <div class="text-sm">
          <a
            href="#"
            class="font-medium text-black focus:ring-2 hover:text-blue-500 transition-colors"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!loginForm.form.valid || isLoading()"
          class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-black hover:bg-black/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (isLoading()) { Iniciando sesión... } @else { Iniciar Sesión }
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          ¿No tienes una cuenta?
          <a
            routerLink="/register"
            class="font-medium text-black focus:ring-2 hover:text-blue-500 transition-colors"
            >Regístrate aquí</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
<div class="login-footer text-center mt-8">
  <p class="text-sm text-gray-500">
    © 2023 StreamFlow. Todos los derechos reservados.
  </p>
</div>
