<div class="register-container">
  <div class="register-header">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-900">{{ 'REGISTER.TITLE' | translate }}</h1>

    @if (error()) {
    <div class="error-message mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ error() }}
    </div>
    } @if (success()) {
    <div class="success-message mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
      {{ success() }}
    </div>
    }

    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="register-form space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">{{ 'REGISTER.NAME' | translate }}</label>
        <input type="text" id="name" name="name" [(ngModel)]="credentials.name" placeholder="{{ 'REGISTER.NAME_PLACEHOLDER' | translate }}"
          required minlength="2" [disabled]="isLoading()" class="register-input" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">{{ 'REGISTER.EMAIL' | translate }}</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" placeholder="{{ 'REGISTER.EMAIL_PLACEHOLDER' | translate }}" required
          email [disabled]="isLoading()" class="register-input" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">{{ 'REGISTER.PASSWORD' | translate }}</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" placeholder="••••••••"
          required minlength="6" [disabled]="isLoading()" class="register-input" />
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="terms" class="register-checkbox" required />
        <label for="terms" class="ml-3 block text-sm text-gray-700">
          {{ 'REGISTER.ACCEPT' | translate }} <a href="#" class="register-link">{{ 'REGISTER.TERMS' | translate }}</a>
        </label>
      </div>

      <div>
        <button type="submit" [disabled]="!registerForm.form.valid || isLoading()"
          class="register-button disabled:opacity-50 disabled:cursor-not-allowed">
          @if (isLoading()) { {{ 'REGISTER.LOADING' | translate }} } @else { {{ 'REGISTER.BUTTON' | translate }} }
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          {{ 'REGISTER.HAVE_ACCOUNT' | translate }}
          <a [routerLink]="ROUTES_CONFIG_AUTH.LOGIN.link" class="register-link ml-1">{{ 'REGISTER.LOGIN_LINK' | translate }}</a>
        </p>
      </div>
    </form>
    <div class="social-register mt-6 flex flex-col gap-2 items-center">
      <button type="button" (click)="registerWithGoogle()" class="social-btn">
        <mat-icon>android</mat-icon> {{ 'REGISTER.GOOGLE' | translate }}
      </button>
      <button type="button" (click)="registerWithGithub()" class="social-btn">
        <mat-icon>commit</mat-icon> {{ 'REGISTER.GITHUB' | translate }}
      </button>
      <button type="button" (click)="registerWithTwitter()" class="social-btn">
        <mat-icon>close</mat-icon> {{ 'REGISTER.TWITTER' | translate }}
      </button>
      <button type="button" (click)="registerWithDiscord()" class="social-btn">
        <mat-icon>discord</mat-icon> {{ 'REGISTER.DISCORD' | translate }}
      </button>
    </div>
  </div>
</div>
