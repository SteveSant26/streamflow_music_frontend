<button
  [class]="isDarkTheme 
    ? 'text-white hover:text-green-400 hover:scale-125 transition-all duration-200' 
    : 'text-gray-900 hover:text-green-600 hover:scale-125 transition-all duration-200'"
  (click)="handleClick(song)"
>
  @if (isCurrentSong) {
    <mat-icon class="w-4 h-4">pause</mat-icon>
  } @else {
    <mat-icon class="w-4 h-4">play_arrow</mat-icon>
  }
</button>
