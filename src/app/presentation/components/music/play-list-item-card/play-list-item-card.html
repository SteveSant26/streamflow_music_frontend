<article
  class="group relative p-6 rounded-xl cursor-pointer hover:scale-105 transition-transform shadow-lg hover:shadow-xl"
  [ngStyle]="{
    'background-color': 'var(--md-sys-color-surface)',
    'color': 'var(--md-sys-color-on-surface)',
    'border': '1px solid var(--md-sys-color-outline)'
  }"
>
  <!-- Botón de reproducción que aparece en hover -->
  <div
    class="absolute right-3 sm:right-4 bottom-16 sm:bottom-20 translate-y-4 transition-all duration-500 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 z-10"
  >
    <div 
      class="rounded-full p-2 shadow-lg hover:shadow-xl"
      [ngStyle]="{
        'background-color': 'var(--md-sys-color-surface-variant)',
        'color': 'var(--md-sys-color-on-surface-variant)'
      }"
    >
      <app-card-play-button [id]="playlist.id" size="small">
      </app-card-play-button>
    </div>
  </div>

  <!-- Link principal de la playlist -->
  <a
    [routerLink]="ROUTES_CONFIG_MUSIC.PLAYLIST.getLinkWithId(playlist.id.toString())"
    class="playlist-item transition-all duration-300 flex relative p-3 sm:p-4 overflow-hidden gap-3 pb-4 sm:pb-6 rounded-xl w-full sm:w-44 flex-col"
    [ngStyle]="{
      'color': 'var(--md-sys-color-on-surface)'
    }"
  >
    <!-- Imagen de la playlist -->
    <picture
      class="aspect-square w-full h-auto flex-none flex items-center justify-center"
    >
      <img
        [src]="playlist.cover"
        [alt]="'Cover of ' + playlist.title + ' by ' + artistsString"
        class="object-contain w-full h-full rounded-xl mx-auto shadow-lg"
        (error)="onImageError($event)"
      />
    </picture>

    <!-- Información de la playlist -->
    <div class="flex flex-auto flex-col px-1 sm:px-2">
      <h4 
        class="text-base sm:text-base font-semibold mb-1 line-clamp-2"
        [ngStyle]="{
          'color': 'var(--md-sys-color-on-surface)'
        }"
      >
        {{ playlist.title }}
      </h4>

      <span 
        class="text-xs sm:text-sm line-clamp-1"
        [ngStyle]="{
          'color': 'var(--md-sys-color-on-surface-variant)'
        }"
      >
        {{ artistsString }}
      </span>
    </div>
  </a>
</article>
