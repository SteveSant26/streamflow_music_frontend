<div class="flex items-center gap-3 w-full max-w-2xl group">
  <!-- Current Time -->
  <span [class]="(isDarkTheme$ | async) ? 'text-white text-sm font-medium min-w-[45px]' : 'text-gray-800 text-sm font-medium min-w-[45px]'"> 
    {{ formatTime(currentTime) }} 
  </span>

  <!-- Progress Bar Container - más ancho y visible -->
  <div class="flex-1 relative progress-bar-enhanced mx-2">
    <button 
      [class]="(isDarkTheme$ | async) 
        ? 'w-full h-8 bg-white/20 rounded-full cursor-pointer border-none p-0 relative overflow-hidden progress-control hover:h-9 transition-all duration-200 border-2 border-white/10' 
        : 'w-full h-8 bg-gray-300 rounded-full cursor-pointer border-none p-0 relative overflow-hidden progress-control hover:h-9 transition-all duration-200 border-2 border-gray-400'" 
      (click)="onProgressClick($event)"
      [disabled]="playerState?.isLoading"
      aria-label="Barra de progreso">
      
      <!-- Loading indicator -->
      <div *ngIf="playerState?.isLoading" 
           class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent loading-shimmer">
      </div>
      
      <!-- Progress Fill -->
      <div 
        [class]="(isDarkTheme$ | async) 
          ? 'h-full bg-white rounded-full transition-all duration-300 ease-out relative min-w-1 shadow-lg' 
          : 'h-full bg-gray-800 rounded-full transition-all duration-300 ease-out relative min-w-1 shadow-lg'"
        [style.width.%]="progressPercentage"
        [class.pulse-gentle]="playerState?.isLoading">
        
        <!-- Progress Thumb -->
        <div 
          [class]="(isDarkTheme$ | async) 
            ? 'absolute right-0 top-1/2 transform -translate-y-1/2 translate-x-1/2 w-6 h-6 bg-white rounded-full shadow-lg border-2 border-gray-300 opacity-0 group-hover:opacity-100 transition-all duration-200 progress-thumb'
            : 'absolute right-0 top-1/2 transform -translate-y-1/2 translate-x-1/2 w-6 h-6 bg-gray-800 rounded-full shadow-lg border-2 border-gray-600 opacity-0 group-hover:opacity-100 transition-all duration-200 progress-thumb'">
        </div>
      </div>
    </button>
    
    <!-- Hidden range input for accessibility -->
    <input
      type="range"
      min="0"
      max="100"
      [value]="progressPercentage"
      (input)="onSeek($event)"
      [disabled]="playerState?.isLoading"
      class="absolute inset-0 w-full h-full opacity-0 cursor-pointer progress-control"
      aria-label="Progreso de la canción"
    />
  </div>

  <!-- Total Duration -->
  <span [class]="(isDarkTheme$ | async) ? 'text-white text-sm font-medium min-w-[45px]' : 'text-gray-800 text-sm font-medium min-w-[45px]'"> 
    {{ formatTime(duration) }} 
  </span>
</div>
