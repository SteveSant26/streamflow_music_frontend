<div class="flex items-center gap-2 w-full max-w-md">
  <!-- Current Time -->
  <span class="text-subdued text-xs"> {{ formatTime(currentTime) }} </span>

  <!-- Progress Bar -->
  <div class="flex-1">
    <input
      type="range"
      min="0"
      [max]="duration"
      [value]="currentTime"
      (input)="onSeek($event)"
      class="w-full h-1 bg-border rounded-lg appearance-none cursor-pointer progress-slider"
    />
  </div>

  <!-- Total Duration -->
  <span class="text-subdued text-xs"> {{ formatTime(duration) }} </span>
</div>
