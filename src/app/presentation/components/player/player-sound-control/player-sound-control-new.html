<div class="flex items-center gap-3 w-full max-w-2xl">
  <!-- Current Time -->
  <span [class]="(isDarkTheme$ | async) ? 'text-white text-sm font-medium min-w-[45px] text-right' : 'text-gray-800 text-sm font-medium min-w-[45px] text-right'"> 
    {{ formatTime(currentTime) }} 
  </span>

  <!-- Progress Bar Container - horizontal emphasis -->
  <div class="flex-1 relative mx-2 h-8 flex items-center">
    <div 
      class="w-full h-2 bg-white/20 rounded-full cursor-pointer relative overflow-hidden group hover:h-3 transition-all duration-200"
      (click)="onProgressClick($event)"
      [attr.aria-label]="'Progreso: ' + progressPercentage + '%'">
      
      <!-- Loading indicator -->
      <div *ngIf="playerState?.isLoading" 
           class="absolute inset-0 bg-gradient-to-r from-transparent via-white/50 to-transparent loading-shimmer">
      </div>
      
      <!-- Progress Fill -->
      <div 
        class="h-full bg-white rounded-full transition-all duration-300 ease-out relative"
        [style.width.%]="progressPercentage">
        
        <!-- Progress Thumb -->
        <div 
          class="absolute right-0 top-1/2 transform -translate-y-1/2 translate-x-1/2 w-4 h-4 bg-white rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-200">
        </div>
      </div>
      
      <!-- Hidden range input for accessibility -->
      <input
        type="range"
        min="0"
        max="100"
        [value]="progressPercentage"
        (input)="onSeek($event)"
        [disabled]="playerState?.isLoading"
        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
        aria-label="Progreso de la canciÃ³n"
      />
    </div>
  </div>

  <!-- Total Duration -->
  <span [class]="(isDarkTheme$ | async) ? 'text-white text-sm font-medium min-w-[45px] text-left' : 'text-gray-800 text-sm font-medium min-w-[45px] text-left'"> 
    {{ formatTime(duration) }} 
  </span>
</div>
