<!-- Layout principal para páginas normales -->
<div
  *ngIf="showLayout"
  class="flex flex-col h-screen bg-gradient-to-br from-gray-50 via-white to-gray-100"
>
  <!-- Header Bar -->
  <header
    class="bg-white/80 backdrop-blur-md border-b border-gray-200 p-4 shadow-sm"
  >
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div
          class="w-8 h-8 bg-gradient-to-br from-white-600 to-black rounded-full flex items-center justify-center"
        >
          <svg
            class="w-5 h-5 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"
            />
          </svg>
        </div>
        <h1 class="text-gray-900 font-bold text-xl">StreamFlow</h1>
      </div>
      <div class="hidden lg:flex items-center gap-4">
        <nav class="flex gap-3" aria-label="Main Navigation">
          <a
            routerLink="/"
            class="px-4 py-2 text-gray-700 hover:text-black rounded-xl transition-all duration-300 font-medium hover:shadow-lg hover:scale-105 border border-transparent hover:border-blue-300/30"
            >Inicio</a
          >
          <a
            routerLink="/explore"
            class="px-4 py-2 text-gray-700 hover:text-black rounded-xl transition-all duration-300 font-medium hover:shadow-lg hover:scale-105 border border-transparent hover:border-purple-300/30"
            >Explorar</a
          >
          <a
            routerLink="/subscription-plans"
            class="px-5 py-2.5 text-black bg-white rounded-xl transition-all duration-300 font-semibold shadow-lg hover:shadow-xl hover:scale-105 border border-black/20 relative overflow-hidden group"
          >
            <span class="relative z-10 flex items-center gap-2">
               Suscripciones
            </span>
            <div class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="flex flex-col lg:flex-row flex-1 overflow-hidden">
    <!-- Aside menu - hidden on mobile, visible on lg+ -->
    <div
      class="hidden lg:block w-64 bg-white backdrop-blur-sm border-r border-gray-200"
    >
      <app-aside-menu></app-aside-menu>
    </div>

    <main class="flex-1 p-3 sm:p-4 md:p-6 overflow-y-auto">
      <router-outlet />
    </main>
  </div>

  <!-- Reproductor fijo en la parte inferior - light theme -->
  <footer
    class="bg-white/80 backdrop-blur-md border-t border-gray-200 p-2 sm:p-3 md:p-4 shadow-lg"
  >
    <app-player></app-player>
  </footer>

  <!-- Mobile bottom navigation - light theme -->
  <nav
    aria-label="Mobile Navigation"
    class="lg:hidden bg-white/80 backdrop-blur-md border-t border-gray-200 px-4 py-3 shadow-lg"
  >
    <div class="flex justify-around items-center">
      <a
        routerLink="/"
        class="flex flex-col items-center gap-1 text-gray-900 hover:text-blue-600 transition-colors"
      >
        <div
          class="p-2 rounded-full bg-gradient-to-r from-blue-100 to-purple-100"
        >
          <mat-icon>home</mat-icon>
        </div>
        <span class="text-xs font-medium">{{ 'NAV.HOME' | translate }}</span>
      </a>

      <a
        routerLink="/search"
        class="flex flex-col items-center gap-1 text-gray-600 hover:text-blue-600 transition-colors"
      >
        <div class="p-2 rounded-full hover:bg-gray-100">
          <mat-icon>search</mat-icon>
        </div>
        <span class="text-xs font-medium">{{ 'NAV.SEARCH' | translate }}</span>
      </a>

      <a
        routerLink="/explore"
        class="flex flex-col items-center gap-1 text-gray-600 hover:text-blue-600 transition-colors"
      >
        <div class="p-2 rounded-full hover:bg-gray-100">
          <mat-icon>explore</mat-icon>
        </div>
        <span class="text-xs font-medium">{{ 'NAV.EXPLORE' | translate }}</span>
      </a>

      <a
        routerLink="/subscription-plans"
        class="flex flex-col items-center gap-1 text-gray-600 hover:text-blue-600 transition-colors"
      >
        <div class="p-2 rounded-full hover:bg-gray-100">
          <mat-icon>payments</mat-icon>
        </div>
        <span class="text-xs font-medium">{{ 'NAV.PLANS' | translate }}</span>
      </a>

      <a
        routerLink="/library"
        class="flex flex-col items-center gap-1 text-gray-600 hover:text-blue-600 transition-colors"
      >
        <div class="p-2 rounded-full hover:bg-gray-100">
          <mat-icon>library_music</mat-icon>
        </div>
        <span class="text-xs font-medium">{{ 'NAV.LIBRARY' | translate }}</span>
      </a>
    </div>
  </nav>
</div>

<!-- Vista completa para páginas de autenticación (login/register) -->
<div *ngIf="!showLayout" class="min-h-screen">
  <router-outlet></router-outlet>
</div>
